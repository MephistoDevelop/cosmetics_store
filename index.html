<head>
  <meta charset="UTF-8">

  <title>Moni Cosmetic Store</title>

<div id="navbar-container">
  <div id="logo-container">Logo</div>
  <div id="menu-container">Menu</div>
  <div id="user-container">User</div>
</div>

<body>
  <div id="main-container">
    <div id="search-container">
      <div class="header-container">Moni Cosmetics</div>
    </div>
    <div id="slideshow-container">
      <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./assets/images/one.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./assets/images/two.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./assets/images/three.jpg" style="width:100%">
          <div class="text">Caption56q Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>

      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    <div id="colums-container">

      <div id="filter-column">Left Colum</div>
      <div id="products-column">Rigth Colum</div>
    </div>
  </div>
</body>
<div class="footer">I'm footer</div>

</html>
